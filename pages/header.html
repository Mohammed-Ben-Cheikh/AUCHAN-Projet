<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="sm:container sm:m-auto w-full">
        <nav class="container border-b-2 pb-4 m-4  flex justify-between sm:justify-around">
            <div class="flex">
                <img class=" w-12 h-12 sm:w-16 sm:h-16" src="/images/LogoAuchan.png" alt="LogoAuchan">
                <span class="mt-4 text-custom-16  font-bold">A-UCHAN</span>
            </div>
            <div class="hidden sm:flex  justify-center">
                <input id="searchBar" class="border rounded-full py-2 px-4 w-64 border-black" type="text" placeholder="Search...">
            </div>
            <div class="hidden sm:flex ">
                
                    <img  class=" w-12 h-12" src="/images/Phone2.png" alt="phone" >
                
                <div>
                    <p class="text-custom-gray">Get in Touch</p>
                    <p class="font-bold text-custom-15">+212 45 34 67 87</p>
                </div>
            </div>
            <!-- burger menu icone in mobile -->
            <div class="sm:hidden">
                <svg id="icone" class="w-6 h-6 mt-4 mr-4 sm:hidden  text-black" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </div>
        </nav>
        <!-- quick link -->
        <div class="sm:flex justify-around hidden container m-auto">
            <div >
                <ul class="text-xl flex gap-10">
                    <li class="pb-2 border-b-2 border-transparent hover:border-orange-500 cursor-pointer">Accueil</li>
                    <li class="pb-2 border-b-2 border-transparent hover:border-orange-500 cursor-pointer">Catégorie</li>
                    <li class="pb-2 border-b-2 border-transparent hover:border-orange-500 cursor-pointer">Promotion</li>
                    <li class="pb-2 border-b-2 border-transparent hover:border-orange-500 cursor-pointer">Contact-Us</li>
                </ul>
            </div>
            <div class="flex items-center gap-2">
                <a href=""><img src="/images/Panier.png" alt="PANIER" ></a><span class= "border-6  border-black bg-black hover:bg-transparent rounded-2xl flex justify-center items-center text-white hover:text-black text-center w-[90px] h-[33px] ">Login</span>
            </div>
        </div>
        <!-- Burger menu dans mobile -->
        <div id="menu" class="hidden items-center justify-center   top-24 fixed inset-0 z-50">
            <ul class="border-2 mx-5 py-3  flex flex-col gap-10 text-2xl border-black rounded-3xl bg-white relative z-50 text-center justify-center ">
                <li><a href="#">Accueil</a></li>
                <li><a href="">Catégorie</a></li>
                <li><a href="">Promotion</a></li>
                <li><a href="">Panier</a></li>
                <li><a href="">Contact-Us</a></li>
                <li><a href="">Search</a></li>
            </ul>
        </div>
        <!-- search de mobile -->
        <div class="sm:hidden flex justify-center">
            <input id="searchBar" class="border rounded-full py-2 px-4 w-64 border-black" type="text" placeholder="Search...">
        </div>
        <script src="/js/header.js"></script>
    </header>
</body>

</html>
