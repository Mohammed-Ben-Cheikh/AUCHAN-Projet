<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="bg-gray-100">

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-1/4 p-4  bg-white border-r">
            <h2 class="text-xl font-bold mb-4">Filter By</h2>
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-2">Catégories</h3>
                <ul class="space-y-2">
                    <li><a id="all" href="#" class="text-blue-600">All</a></li>
                    <li><a id="viande" href="#" class="text-blue-600">Viande et Charcuterie</a></li>
                    <li><a id="Légumes et Fruits" href="#" class="text-blue-600">Légumes et Fruits</a></li>
                    <li><a id="Charcuterie" href="#" class="text-blue-600">Charcuterie</a></li>
                    <li><a id="Produits de Ménage" href="#" class="text-blue-600">Produit Menager</a></li>
                    <li><a id="Produits Laitiers" href="#" class="text-blue-600">Produits Laitiers</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-2">Price Range</h3>
                <input id="range-input" type="range" value="0" min="0" max="100" class="w-full">
                <div class="flex justify-between text-gray-500 text-sm">
                    <span>$0</span>
                    <span id="range-area"></span>
                    <span>$100</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="w-3/4 p-6">
            <!-- Search and Sort -->
            <div class="flex justify-between items-center mb-6">
                <input type="text" id="search" placeholder="Search..." class="border rounded-lg p-2 w-1/2">
                <select class="select-tri border rounded-lg p-2 w-1/4">
                    <option>Trie Par Prix</option>
                    <option>Prix Croissant</option>
                    <option>Prix Décroissant</option>
                </select>
            </div>

            
   <!-- Produtct Suggestion-->
    <section>
        <div class="px-2 py-6">
            <div class="bg-slate-200 px-1 py-3 rounded-[1rem]">
                <div class="py-4">
                    <div  id="products-container" class="products grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 place-items-center">
                    
                    </div>
                </div>

            </div>
        </div>
    </section>
                <!-- Ajoutez d'autres produits de manière similaire -->
            </div>

            <!-- Pagination -->
            <div class="flex justify-center mt-8">
                <button class="bg-gray-200 text-gray-700 rounded-l px-3 py-1">1</button>
                <button class="bg-gray-200 text-gray-700 px-3 py-1">2</button>
                <button class="bg-gray-200 text-gray-700 rounded-r px-3 py-1">3</button>
            </div>
        </main>
    </div>
    <script src="/js/categorie.js"></script>
</body>

</html>
